# Site
name: "Letscode.hu"
title: "Letscode.hu"
description: "... minden, ami fejlesztés"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
include: ["_pages"]
permalink: /:title/
disqus: 'letscodehu'

